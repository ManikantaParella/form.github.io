<html lang="en">
    <head>
        <link rel="stylesheet" href="./common.css">
        <link rel="stylesheet" href="./contact.css">
        <title>contact</title>
    </head>
    <body>
       
        <h1 id="main-heading">HEALTHONUS</h1>
    <nav >
        <div class="home-bar">
        <ul >
            <li>
                <a  href="./index.html"> HOME </a>
            </li>
            <li>
                <a href="#SERVICES"> SERVICES </a>
            </li>
            <li>
                <a  id="career" href="./careers.html"> CAREERS </a>
            </li>
            <li> <a class="active" href="./contact.html"> CONTACT </a>
            </li>
            <li class="image_class">
                <img id="img" alt="image" src="./MicrosoftTeams-image.png">
            </li>
        </ul></div>
    
    </nav>
        <form name="myForm">
            <div class="total_table">
                
                <div class="table1">
                    
                        <label for="fname">My Name</label>
                        <input type="text" id="fname" class="name" onchange="validateName()"><span id="name1">*</span><br>
                        
                  
                   
                         <label for="email">My Email Address:</label>
                        <input type="text" id="email" onchange="validateName()"><span id="myEmail">*</span><br>
                        
                    
                    
                        <label for="telephone">My Telephone Number:</label>
                        <input type="text" id="telephone" class="fdetails"><br>
                 
                    
                        <label for="organization">My Organization Name:</label>
                        <input type="text" id="organization" class="name" onchange="validateName()"><span id="name2">*</span><br>
                     
                    
                        <label for="city">My City:</label>
                        <input type="text" id="city"><br>
                    
                    
                        <label for="select_state">My State or Province:</label>
                        <select id="select_state" onchange="updateName()">
                            <option value="">Select State or Province</option>
                            <option value="A.P">A.P</option>
                            <option value="Telangana">Telangana</option>
                            <option value="kerala">kerala</option>
                            <option value="karnataka">karnataka</option>
                          </select><br>
                    
                        <table>
                          <tr>
                            <td>Please Contact Me By:</td>
                            <td> <input type="radio" id="a" name="contact_details"><span class="detail">Email</span><br>
                            <input type="radio" id="a" name="contact_details"><span class="detail">Phone</span><br>
                            <input type="radio" id="a" name="contact_details"><span class="detail">Both</span></td>
                          </tr>
                        </table>
                    
                    
                        <label for="gender">Gender</label>
                        <input type="radio" id="maleClick" value="Male" name="gender" onchange="genderCheck()"><span class="genderId">Male</span>
                        <input type="radio" id="femaleClick" value="Female" name="gender" onchange="genderCheck()" ><span class="genderId">Female</span><br>
                    
                    
                        <label for="promo">Promotion Code</label>
                        <input type="text" id="promo" class="name" onchange="validateName()"><span id="name3">*</span><br>
                    
                    
                         <p id="information">Optional information</p>
                    
                
                    <div class="table2">
                        <i>This information is optional but it help us to serve you better.</i></div>
                <div class="table3">
                        <label for="Address">My Website Address is:</label>
                        <input type="text" id="Address">
                    
                
                    
                   <p class="more_about">Tell Us More About Your Organization:</p>
                
                   <textarea id="text1" ></textarea>
                   <p class="like_to_know">What I'd really like to know is:</p>
                  
                   <textarea id="text"></textarea></div>
              
                <input type="button" class="Message" value="Send Message" onclick="validate()">
                <input type="reset" class="Message" value="Clear Form">
            
            </div>
            </form>
            <script src="./contact.js"></script>
    </body>
</html>
